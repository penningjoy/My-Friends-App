<div id="search-component">
    <h4>
        <label for= "search-box">Friends Search</label>
    </h4>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />

    <ul class ="search-result">
        <!--Async Pipe -- $ is a convention that indicates friends$ is an Observable, not an array.-->
        <li *ngFor="let friend of friends$ | async ">
            <a routerLink="/detail/{{friend.id}}">
              {{friend.name}}
            </a>
        </li>
    </ul>
</div>
